<!DOCTYPE html>
<html>
<head>
    <title>Teste de Autenticação</title>
</head>
<body>
    <h1>Teste de Autenticação Frontend/Backend</h1>
    
    <div>
        <h2>1. Teste de Login</h2>
        <button onclick="testLogin()">Testar Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>2. Teste de Endpoint Protegido</h2>
        <button onclick="testProtectedEndpoint()">Testar /users/me</button>
        <div id="protectedResult"></div>
    </div>
    
    <div>
        <h2>3. Debug de Estado</h2>
        <button onclick="debugState()">Debug Estado</button>
        <div id="debugResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/v1';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testando login...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Login bem-sucedido!</p>
                        <p>Token: ${data.access_token.substring(0, 20)}...</p>
                        <p>User: ${data.user.fullName}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Erro: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro de rede: ${error.message}</p>`;
            }
        }
        
        async function testProtectedEndpoint() {
            const resultDiv = document.getElementById('protectedResult');
            resultDiv.innerHTML = 'Testando endpoint protegido...';
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Nenhum token encontrado. Faça login primeiro.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Endpoint protegido funcionou!</p>
                        <p>Status: ${response.status}</p>
                        <p>Data: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Erro: ${data.message}</p>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro de rede: ${error.message}</p>`;
            }
        }
        
        function debugState() {
            const resultDiv = document.getElementById('debugResult');
            const token = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const currentUser = localStorage.getItem('current_user');
            
            resultDiv.innerHTML = `
                <h3>Estado Atual:</h3>
                <p><strong>Access Token:</strong> ${token ? token.substring(0, 20) + '...' : 'Não encontrado'}</p>
                <p><strong>Refresh Token:</strong> ${refreshToken ? refreshToken.substring(0, 20) + '...' : 'Não encontrado'}</p>
                <p><strong>Current User:</strong> ${currentUser || 'Não encontrado'}</p>
                <p><strong>API Base:</strong> ${API_BASE}</p>
            `;
        }
    </script>
</body>
</html>
