<header class="w-full border-b bg-white/80 backdrop-blur sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
    <div class="flex items-center gap-2">
      <div class="h-8 w-8 rounded-md grid place-items-center bg-[#0f3d2e]">
        <span class="text-white font-semibold text-xs">LB</span>
      </div>
      <span class="text-lg font-semibold tracking-tight text-[#0f3d2e]">LicitaBoard</span>
    </div>

    <div class="ml-auto flex items-center gap-2">

      <button
        class="h-9 px-3 rounded-md border border-black/10 hover:bg-gray-50"
        (click)="onSaveClick($event)"
      >
        Salvar
      </button>
      <button class="h-9 px-3 rounded-md border border-black/10 hover:bg-gray-50" (click)="logout()">Sair</button>
    </div>
  </div>
</header>

<!-- Aviso quando não há companyId -->
<div *ngIf="!companyId()" class="bg-amber-50 border-y border-amber-200 text-amber-900">
  <div class="max-w-6xl mx-auto px-4 py-2 text-sm">
    Selecione um <strong>CompanyId</strong> para habilitar ações multiempresa.
  </div>
</div>
