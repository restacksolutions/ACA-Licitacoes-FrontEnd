<app-auth-header />

<div class="min-h-screen bg-neutral-50 text-neutral-900 flex items-center justify-center p-6">
  <div class="w-full max-w-sm">
    <div class="flex items-center gap-3 mb-6">
      <div class="h-9 w-9 rounded-md grid place-items-center bg-[#0f3d2e]">
        <span class="text-white font-semibold text-sm">LB</span>
      </div>
      <div>
        <h1 class="text-2xl font-semibold tracking-tight text-[#0f3d2e]">LicitaBoard</h1>
        <p class="text-sm text-neutral-500">Acesse sua conta</p>
      </div>
    </div>

    <form
      class="bg-white border border-neutral-200 rounded-xl p-5 flex flex-col gap-4 shadow-sm"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <div class="flex flex-col gap-1.5">
        <label class="text-sm text-neutral-600">E-mail</label>
        <input
          class="h-10 px-3 rounded-md border border-neutral-300 bg-white text-sm
                 placeholder:text-neutral-400 outline-none
                 focus:border-[#0f3d2e] focus:ring-2 focus:ring-[#0f3d2e]/15"
          formControlName="email"
          type="email"
          placeholder="voce@empresa.com"
        />
        <small class="text-red-600 text-xs" *ngIf="submitted() && form.controls.email.invalid">
          Informe um e-mail válido.
        </small>
      </div>

      <div class="flex flex-col gap-1.5">
        <label class="text-sm text-neutral-600">Senha</label>
        <input
          class="h-10 px-3 rounded-md border border-neutral-300 bg-white text-sm
                 placeholder:text-neutral-400 outline-none
                 focus:border-[#0f3d2e] focus:ring-2 focus:ring-[#0f3d2e]/15"
          formControlName="password"
          type="password"
          placeholder="••••••••"
        />
        <small class="text-red-600 text-xs" *ngIf="submitted() && form.controls.password.invalid">
          Senha é obrigatória.
        </small>
      </div>

      <button
        class="h-10 rounded-md font-semibold text-white bg-[#0f3d2e]
               hover:bg-[#0c3427] active:bg-[#0a2c21]
               disabled:opacity-50 disabled:cursor-not-allowed"
        type="submit"
        [disabled]="loading()"
      >
        Entrar
      </button>

      <p class="text-red-600 text-sm" *ngIf="error()">{{ error() }}</p>
    </form>

    <div class="text-[12px] text-neutral-500 text-center mt-4">
      Ao continuar, você concorda com nossos termos.
    </div>
  </div>
</div>
